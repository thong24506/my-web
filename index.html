    <script>
        const navMenuIconOpen = document.querySelector('.nav__menu-icon-open')
        const navMenuIconClose = document.querySelector('.nav__menu-icon-close')
        const navBar = document.querySelector('.navbar')
        const navBarBackgroud = document.querySelector('.navbar__backgroud')
        navMenuIconOpen.addEventListener('click', function () {
            navBar.classList.add('open')
            navBarBackgroud.classList.add('open')
            navMenuIconClose.classList.add('open')
            navMenuIconOpen.classList.remove('open')
        })
        navMenuIconClose.addEventListener('click', function () {
            navBar.classList.remove('open')
            navBarBackgroud.classList.remove('open')
            navMenuIconClose.classList.remove('open')
            navMenuIconOpen.classList.add('open')
        })
        navBarBackgroud.addEventListener('click', function () {
            navBar.classList.remove('open')
            navBarBackgroud.classList.remove('open')
            navMenuIconClose.classList.remove('open')
            navMenuIconOpen.classList.add('open')
        })
